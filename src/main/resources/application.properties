
#security-feature environment variables start
application-security-key=secret
token-expiration-time = 864_000_000

#security-feature environment variables end

spring.datasource.url=jdbc:postgresql://postgresqldb:5432/safari_web_storeDB
spring.datasource.username=postgres
spring.datasource.password=safari
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jackson.serialization.fail-on-empty-beans=false


